<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Encode+Sans:wght@100..900&family=Mate+SC&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/40a1961b17.js"
      crossorigin="anonymous"
    ></script>
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div id="container">
      <h1>Tic Tac Toe</h1>
      <div id="game-btns">
        <button type="button" class="btn">Start</button>
        <button type="button" class="btn">restart</button>
      </div>
      <div id="board">
        <div class="box" id="1"><i class="fa-solid fa-x"></i></div>
        <div class="box" id="2"><i class="fa-solid fa-o"></i></div>
        <div class="box" id="3"></div>
        <div class="box" id="4"></div>
        <div class="box" id="5"></div>
        <div class="box" id="6"></div>
        <div class="box" id="7"></div>
        <div class="box" id="8"></div>
        <div class="box" id="9"></div>
      </div>
      <div id="stats">
        <span>Player 1</span>
        <span>Player 2</span>
        <span>Rounds</span>
        <span>Ties</span>
        <span>Winner</span>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
