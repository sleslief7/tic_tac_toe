<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Encode+Sans:wght@100..900&family=Mate+SC&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/40a1961b17.js"
      crossorigin="anonymous"
    ></script>
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div id="landing"></div>
    <div id="container" class="disabled">
      <h1>Tic Tac Toe</h1>
      <div id="turn">Let's play</div>
      <div id="game-btns">
        <button type="button" class="btn" id="start-btn">Start</button>
        <button type="button" class="btn" id="restart-btn">restart</button>
      </div>
      <div id="board">
        <div class="box" id="0"></div>
        <div class="box" id="1"></div>
        <div class="box" id="2"></div>
        <div class="box" id="3"></div>
        <div class="box" id="4"></div>
        <div class="box" id="5"></div>
        <div class="box" id="6"></div>
        <div class="box" id="7"></div>
        <div class="box" id="8"></div>
      </div>
      <div id="stats">
        <span>Player 1: <span id="player-1">0</span></span>
        <span>Player 2: <span id="player-2">0</span></span>
        <span>Rounds: <span id="rounds">0</span></span>
        <span>Ties: <span id="ties">0</span></span>
        <span>Winner: <span id="winner"></span></span>
      </div>
    </div>
    <script type="module" src="script.js"></script>
  </body>
</html>
